<img [src]="heroData.image" class="img-thumbnail" />
<p>
  <strong [innerHTML]="heroData.name"></strong>
</p>
<ng-container *ngIf="heroData.spells != undefined">
  <span
    *ngFor="let spe of heroData.spells"
    class="badge text-white bg-primary"
    >{{ spe.name }}</span
  >
</ng-container>
<br>
<div class="text-center">
  <button (click)="updateHero()" class="btn btn-warning">Update</button>
  <button class="btn btn-danger" (click)="removeHero()">Remove</button>
</div>
