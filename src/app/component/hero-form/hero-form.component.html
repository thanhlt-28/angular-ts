<form (submit)="submitHeroForm($event)">
  <div class="form-group">
    <label for="">ID</label>
    <input
      type="text"
      name="id"
      [value]="formObject.id"
      (change)="updateAttribute('id', $event)"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input
      type="text"
      name="name"
      [value]="formObject.name"
      (change)="updateAttribute('name', $event)"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="">Image</label>
    <input
      type="text"
      name="image"
      [value]="formObject.image"
      (change)="updateAttribute('image', $event)"
      class="form-control"
    />
  </div>
  <div class="row">
    <div class="col-6" *ngFor="let item of lstSkills">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          (click)="addSpells2FormObject(item, $event)"
          [checked]="setCheckedCheckbox(item)"
          id="checkbox-{{ item.id }}"
        />
        <label class="form-check-label" for="checkbox-{{ item.id }}">
          {{ item.name }}
        </label>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary">Save</button>
  </div>
</form>
