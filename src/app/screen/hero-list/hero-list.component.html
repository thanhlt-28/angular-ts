<div class="container">
  <div class="row">
    <div class="col-6">
      <hero-form (submitForm)="saveFormSubmit($event)" [formObject]="updateObject"></hero-form>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-3" *ngFor="let hero of heroes">
      <hero-unit
        (updateEvent)="updateHero($event)"
        (delete)="parentRemove($event)"
        [heroData]="hero"
      ></hero-unit>
    </div>
  </div>
</div>
